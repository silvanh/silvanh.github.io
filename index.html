<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Timer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white text-center">
                        <h3>Progressive Timer</h3>
                    </div>
                    <div class="card-body">
                        <form id="timerForm">
                            <div class="mb-3">
                                <label for="startInterval" class="form-label">Start Interval (seconds):</label>
                                <input type="number" id="startInterval" class="form-control" value="5" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="reductionRate" class="form-label">Reduction Rate (%):</label>
                                <input type="number" id="reductionRate" class="form-control" value="10" min="1" required>
                            </div>
                            <div class="mb-3">
                                <label for="reductionTime" class="form-label">Reduction Time (seconds):</label>
                                <input type="number" id="reductionTime" class="form-control" value="10" min="1" required>
                            </div>
                        </form>
                        <hr>
                        <h5 class="text-center mt-3">Current Total Run Time:</h5>
                        <h2 class="text-center text-secondary" id="totalRunTime">-</h2>
                        <hr>
                        <h5 class="text-center mt-3">Current Interval:</h5>
                        <h2 class="text-center text-primary" id="currentInterval">-</h2>
                        <hr>
                        <div class="text-center">
                            <button id="startStopButton" class="btn btn-success" onclick="startStopResetTimer()">Start</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="timer.js"></script>
</body>
</html>
